name: Trigger auto deployment for nodejsapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/nodejsapp-AutoDeployTrigger-392d49df-4dcf-40f2-bb9f-8a043af209af.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image to registry
        env:
          CONTAINER_REGISTRY: ${{ secrets.ACR_ENDPOINT }}
          CONTAINER_REGISTRY_REPOSITORY: app
          IMAGE_TAG: NodeJSAppExample-${{ env.GITHUB_RUN_ID }}
        run: | 
          docker build -t $CONTAINER_REGISTRY/$CONTAINER_REGISTRY_REPOSITORY:$IMAGE_TAG .
          docker push $CONTAINER_REGISTRY/$CONTAINER_REGISTRY_REPOSITORY:$IMAGE_TAG
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main
      
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: ${{ secrets.RESOURCE_GROUP }}${{ github.run_number }}
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/app:${{ github.sha }}
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: app
        location: 'west us'